<!DOCTYPE html>
<html>
<head>
  <title>Admission Prediction Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background-color: #f5f5f5;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Admission Prediction Form</h2>

  <!-- Removed action/method to handle it via JavaScript -->
  <form id="admissionForm">
    
    <label for="gre">GRE Score:</label>
    <input type="number" id="gre" name="gre" min="260" max="340" required>

    <label for="toefl">TOEFL Score:</label>
    <input type="number" id="toefl" name="toefl" min="0" max="120" required>

    <label for="unirating">University Rating:</label>
    <select id="unirating" name="unirating" required>
      <option value="">Select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="sop">SOP (Statement of Purpose) Rating:</label>
    <input type="number" step="0.5" min="1" max="5" id="sop" name="sop" required>

    <label for="lor">LOR (Letter of Recommendation) Rating:</label>
    <input type="number" step="0.5" min="1" max="5" id="lor" name="lor" required>

    <label for="cgpa">CGPA:</label>
    <input type="number" step="0.01" min="0" max="10" id="cgpa" name="cgpa" required>

    <label for="research">Research Experience:</label>
    <select id="research" name="research" required>
      <option value="">Select</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <button type="submit">Predict Admission Chance</button>
  </form>

  <p id="responseArea"></p>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent default form submission

      const gre = document.getElementById("gre").value;
      const toefl = document.getElementById("toefl").value;
      const unirating = document.getElementById("unirating").value;
      const sop = document.getElementById("sop").value;
      const lor = document.getElementById("lor").value;
      const cgpa = document.getElementById("cgpa").value;
      const research = document.getElementById("research").value;

      fetch("http://127.0.0.1:5000/process", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          gre: gre,
          toefl: toefl,
          university_rating: unirating,
          sop: sop,
          lor: lor,
          cgpa: cgpa,
          research: research
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("responseArea").innerText = "Predicted Chance of Admission: " + data.prediction;
      })
      .catch(error => {
        document.getElementById("responseArea").innerText = "Error: " + error;
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>

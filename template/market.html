{%extends 'base.html'%}


{% block title %}

Market Page

{% endblock %}


{%block content%}


<table class="table table-hover table-dark">
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Barcode</th>
    <th>Price</th>
    <tr>
    </thead>
    <tbody>
        {% for i in items: %}
        <tr>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.phone}}</td>
    <td>{{i.barcode}}</td>
    <td>{{i.price}}</td>
    <td>        <button class="btn btn-outline btn-info">More Info</button>
        <button class="btn btn-outline btn-success">Purchase this Item</button></td>
        </tr>
        {%endfor%}
    </tbody>
        </table>
{%endblock%}
